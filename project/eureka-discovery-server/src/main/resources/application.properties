server.port=8761

eureka.client.register-with-eureka=false
eureka.client.fetch-registry=false

spring.application.name=loginservice
#Database Configuration
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/emart?serverTimezone=GMT-6
#spring.datasource.url=jdbc:mysql://localhost:3306/employeedb?useSSL=false&useUnicode=true&useJDBCCompliantTimezoneShift=true&useLegacyDatetimeCode=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=

#spring.jpa.properties.hibernate.jdbc.time_zone=UTC

#Hibernate configuration
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5Dialect

#spring Framework and application log
logging.level.org.springframework=info
logging.level.com.emart=debug

#Hibernate Log
logging.level.org.hibernate.SQL= trace
logging.level.org.hibernate.type.descriptor.sql= trace

# Logging pattern for the console
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# Define the file appender  
logging.file=d:/logging.log  

