        <div class="col-6">
            <div class="card">
                <div class="card-header text-center "><b>LOGIN</b>
                </div>
                <div><p class="text-danger"><b>{{errorMessage}}</b></p>
                </div>
                <div class="card-body">
                    <form action="">
                        <div class="Form-group mx-2 my-3">
                            <h6><b>Login as</b></h6>
                            <div class="row mx-2 my-3 ">
                                <div class="col">
                                    <input type="radio" name="signup" [(ngModel)]="sign" value="buyer">Buyer</div>
                                <div class="col">
                                    <input type="radio" name="signup" [(ngModel)]="sign" value="seller">Seller
                                </div>
                            </div>
                            <label for="username"><b>UserName</b></label>
                            <input type="text" class="form-control" id="username" [(ngModel)]="username"
                                placeholder="username" name="username" />
                        </div>
                        <div class="Form-group mx-2 my-3">
                            <label for="pass"><b>Password</b></label>
                            <input type="password" class="form-control" id="pass" [(ngModel)]="password"
                                placeholder="password" name="password" />
                        </div>
                        <button type="submit" class="btn btn-primary
                 float-right" (click)="validate()">Login</button>

                
                    <div class="d-flex justify-content-center links">
                        New User?<a routerLink="/buyer-signup">Sign Up</a>
                    </div>
                    <div class="d-flex justify-content-center">
                        <a href="#">Forgot your password?</a>
                    </div>
                    </form>
                </div>
            </div>
