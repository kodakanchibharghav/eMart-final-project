
<div class="container pt-5">
	<div class="row">
		<div class="col"></div>
		<div class="col-6">
			<div class="card">
				<div class="card-header text-center"><b>Buyer</b></div>
				<div class="card-body">
					<form action="">

						<div class="row">
							<div class="col">
								<div class="Form-group mx-2 my-3">
									<label for="username">USER</label>
									<input type="text" class="form-control" id="username" placeholder="username"
										name="username" [(ngModel)]="buyerUsername">
								</div>
							</div>
						</div>

						<div class="row">
							<div class="col">
								<div class="Form-group mx-2 my-3">
									<label for="password">PASSWORD</label>
									<input type="text" class="form-control" id="pass" placeholder="password"
										name="password" [(ngModel)]="buyerPassword">
								</div>
							</div>
						<!--	<div class="col">
								<div class="Form-group mx-2 my-3">
									<label for="confirmpassword">CONFIRM PASSWORD</label>
									<input type="text" class="form-control" id="pass" placeholder="confirm password"
										name="confirm password" [(ngModel)]="">
								</div>
							</div>-->
						</div>

						<div class="row">
							<div class="col">
								<div class="Form-group mx-2 my-3">
									<label for="email">EMAILID</label>
									<input type="text" class="form-control" id="EmailID" placeholder="email"
										name="email" [(ngModel)]="buyerEmail">
								</div>
							</div>
							<div class="col">
								<div class="Form-group mx-2 my-3">
									<label for="phoneno">MOBILE NUMBER</label>
									<input type="tel" class="form-control" id="phoneno" placeholder="mobile number"
										name="mobilenumber" [(ngModel)]="buyerMobile">
								</div>
							</div>
							<div class="col">
								<div class="Form-group mx-2 my-3">
									<label for="date">date</label>
									<input type="text" class="form-control" id="date" placeholder="date"
										name="date" [(ngModel)]="buyerDate">
								</div>
							</div>
						</div>
						

						<button type="button" class="btn btn-primary float-right" (click)="addBuyer()">Register</button>

					</form>
				</div>
			</div>
		</div>
		<div class="col">
		</div>
	</div>
</div>
